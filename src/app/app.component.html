<mat-toolbar class="toolbar" *ngIf="!isFullPage">
  <div class="container-nav">
    <div class="left">
      <button (click)="toggleNavBar()" mat-icon-button aria-label="Menu">
        <mat-icon>menu</mat-icon>
      </button>
      <span><a class="title-link" routerLink="/home">{{title}}</a></span>
    </div>
    <div class="right">
      <button class="avatar-button" (click)="toggleProfile()">
        <div class="avatar">
          <div class="avatar-img-box">
            <img class="avatar-img-box-img" src="https://robohash.org/assumendaofficiiset.png?size=50x50&set=set1" />
          </div>
        </div>
      </button>
    </div>

    <div class="profile scale-up-top" [class.hide]="!profileOpened">
      <div class="profile-item">
        <mat-icon class="m-small-right">account_circle</mat-icon>{{userConnected.nom}}
      </div>
      <div class="profile-item">
        <mat-icon class="m-small-right">email</mat-icon>{{userConnected.email}}
      </div>
      <div class="profile-item" *ngIf="userConnected.isAdmin">
        <mat-icon class="m-small-right">accessibility_new</mat-icon>ADMINISTRATEUR
      </div>

      <div class="logOut-box">
        <button mat-button (click)="logout()">
          <div class="center">
            <mat-icon class="m-small-right">logout</mat-icon>
            Se déconnecter
          </div>
        </button>
      </div>
    </div>
  </div>
</mat-toolbar>

<mat-sidenav-container class="matNav-content">
  <mat-sidenav *ngIf="!isFullPage" #sidenav mode="side" [(opened)]="opened">
    <mat-list role="list">
      <mat-list-item role="listitem">
        <a mat-stroked-button color="primary" class="nav-link button-main" routerLink="/nouvelle-tournee">
          <div class="center button-main">
            <mat-icon class="m-small-right">add</mat-icon>
            Nouvelle tournée
          </div>
        </a>
      </mat-list-item>
      <mat-list-item role="listitem" routerLinkActive="active-route" [routerLinkActiveOptions]="{ exact: true }">
        <a mat-button class="nav-link" routerLink="/home">
          <div class="center">
            <mat-icon class="m-small-right">home</mat-icon>
            Accueil
          </div>
        </a>
      </mat-list-item>

      <mat-list-item role="listitem" routerLinkActive="active-route" [routerLinkActiveOptions]="{ exact: true }">
        <a mat-button class="nav-link" routerLink="/toDo">
          <div class="center">
            <mat-icon class="m-small-right">assignment</mat-icon>
            A Faire
          </div>
        </a>
      </mat-list-item>

      <mat-list-item role="listitem">
        <a mat-button class="nav-link" routerLink="/done">
          <div class="center">
            <mat-icon class="m-small-right">done_outline</mat-icon>
            Déjà fait
          </div>
        </a>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
