<h1>Création d'une nouvelle tournée</h1>
<form (ngSubmit)="onSubmit()" #tourneeForm="ngForm">
  <mat-form-field>
    <mat-label>Nom de la tournée</mat-label>
    <input matInput placeholder="Nom" ngModel name="nom" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Date de début</mat-label>
    <input matInput [matDatepicker]="picker" ngModel name="dateDebut" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Date de fin</mat-label>
    <input matInput [matDatepicker]="picker2" ngModel name="dateFin" required>
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Créer</button>
</form>
